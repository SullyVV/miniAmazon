{% extends 'amazon/base.html' %}
{% block title %}Order{% endblock %}
{% block body %}
<center>
<h1>Catalog Details</h1>
<table>
  <tr>
      <th>product_id</th>
      <th>product_name</th>
      <th>product stock number</th>
  </tr>
    {% for product in products %}
        <tr>
            <td>{{product.pid}}</td>
            <td>{{product.dsc}}</td>
            <td>{{product.count}}</td>
        </tr>
    {% endfor %}
</table>
</center>
{% endblock %}
